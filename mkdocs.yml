site_name: pDataService Documentation
site_description: Documentation for pDataService
site_author: Maatijaa
site_url: https://maatijaa.github.io/pdataservice-docs/

repo_name: Maatijaa/pdataservice-docs
repo_url: https://github.com/Maatijaa/pdataservice-docs
edit_uri: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
hljs_languages:
    - lua

